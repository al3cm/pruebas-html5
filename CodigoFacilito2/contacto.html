<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Página de Facilito</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet'>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="scriptPrincipal.js"></script>
</head>
<body>
	<div id="contenido">
		<header>
			<h1>codigoFacilito.com</h1>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="tutoriales.html">Tutoriales</a></li>
					<li><a href="contacto.html">Contacto</a></li>
					<li><a href="media.html">Media</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<div id="textoPr">
				<h1>Contáctanos</h1>
				<form>
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" placeholder="Escribe tu nombre" required/>
					<label for="correo">E-mail:</label>
					<input type="email" id="correo" placeholder="Escribe tu e-mail" required/>
					<label for="edad">Edad:</label>
					<input type="number" id="edad" min="0" max="100"/>
					<label for="calificacion">Califícanos:</label>
					<input type="range" id="calificacion" min="0" max="10" value="0" step="2"/>
					<label for="fecha">Fecha:</label>
					<input type="date" id="fecha" />
					<input type="submit" value="Enviar Datos" id="btnSubmit">
				</form>
			</div>
		</section>
	</div>
	<footer>
		<canvas id="miCanvas">
			
		</canvas>
	</footer>
</body>
</html>
