<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<style type="text/css">
		canvas
		{
			border: solid;
		}
	</style>
	<script>
		window.addEventListener('load',	init);
		function init(){
			
			var canvas = document.getElementById('micanvas');
			var ctx = canvas.getContext("2d");
			var x = 10, y = 10, ancho = 20, alto = 40;
			ctx.fillRect(x,y,ancho,alto);//Dibuja rectángulos con rellenos
			ctx.strokeRect(x+20,y+20,ancho,alto);//Dibuja rectángulo con línea
			ctx.clearRect(x+10,y+10,ancho,alto);//Dibuja un rectángulo transparente
			erase(canvas,ctx);
		}
		function erase(canvas,ctx){
			ctx.clearRect(0,0,canvas.width,canvas.height);
		}
	</script>
</head>
<body>
	<canvas id="micanvas">
		Tu navegador no soporta Canvas.
	</canvas>
</body>
</html>
