<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<style type="text/css">
		canvas
		{
			border: solid;
		}
	</style>
	<script>
		window.addEventListener('load',	init);
		function init(){
			
			var canvas = document.getElementById('micanvas');
			var ctx = canvas.getContext("2d");
			ctx.globalAlpha = 0.1;//Afecta a todas las figuras del canvas
			ctx.fillStyle = "rgba(0,0,200,0.3)";
			ctx.fillRect(20,20,50,50);
			ctx.strokeStyle = "rgb(0,0,200)";
			ctx.lineWidth = 1;//modificar el ancho de las l√≠neas
			ctx.strokeRect(90,90,50,50);
			console.log(ctx);
		}
	</script>
</head>
<body>
	<canvas id="micanvas">
		Tu navegador no soporta Canvas.
	</canvas>
</body>
</html>
